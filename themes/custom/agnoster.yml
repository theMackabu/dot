# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      max_depth: 6
      style: agnoster_short
    template: " {{ .Path }} "
    foreground: "15"
    powerline_symbol: 
    background: "0"
    type: path
    style: powerline
  - properties:
      branch_icon: " \ue0a0 "
      branch_identical_icon: ""
      fetch_bare_info: true
      fetch_status: true
      source: cli
    template: "{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} {{ .Staging.String }}{{ end }} "
    foreground: "#193549"
    powerline_symbol: 
    background: "#03FF7F"
    type: git
    style: powerline
    foreground_templates:
    - "{{ if gt .Ahead 0 }}52{{ end }}"
    background_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#80fff9{{ end }}"
    - "{{ if gt .Ahead 0 }}1{{ end }}"
    - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
version: 3
final_space: true
